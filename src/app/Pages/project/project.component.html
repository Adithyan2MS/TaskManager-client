
@switch(showProjectDetails){
  @case(false){
   <div class="container">
    <div>
         <input type="text" placeholder="Search Projects" id="searchBar">
         <i class="fa-solid fa-magnifying-glass search-icon" ></i>
      <button onclick=>Create <span>+</span></button>
    </div>
    <h1>Project List</h1>
    <app-list-project (viewEvent)="viewEventDetails($event)"></app-list-project>
    <!-- <app-add-project></app-add-project> -->
    
</div>}

@case(true){
  <app-project-details [project]="productDetails"></app-project-details>
}
@default{
  <div class="container">
    <div>
         <input type="text" placeholder="Search Projects" id="searchBar">
         <i class="fa-solid fa-magnifying-glass search-icon" ></i>
      <button onclick=>Create <span>+</span></button>
    </div>
    <h1>Project List</h1>
    <app-list-project (viewEvent)="viewEventDetails($event)"></app-list-project>
    <!-- <app-add-project></app-add-project> -->
    
</div>
}
}
