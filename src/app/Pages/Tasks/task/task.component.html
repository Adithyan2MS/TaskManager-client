
  <div class="tasks-list">
      <h2>Your Tasks</h2>
      <div class="task-list">
          @for(task of tasks;track task.id){
              <div class="taskitem">
                  <div class="task-title">{{ task.t_title }}</div>
                  <div class="status-item">Status: {{ task.t_status }}</div>
              </div>
            }
        </div>
  </div>
